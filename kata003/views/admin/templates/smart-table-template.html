<div><div class="row"><div class="col-lg-12"><label>__('smarttable.filter.label')</label><ul class="breadcrumb"><li data-ng-repeat="filter in filters track by $index">{{filter.title}}<a data-ng-click="clearFilter(filter)" href="#" class="glyphicon glyphicon-trash"></a></li></ul></div></div><div class="row"><table class="table table-striped"><thead><tr><th data-ng-repeat="column in tableColumns"><smart-table-multiselect-filter caption="column.title" name="column.name" on-checked="onChecked" model="column.checkedItems" options="column.checkItems"></smart-table-multiselect-filter></th></tr></thead><tbody><tr data-ng-repeat="row in tableRows | filter:search:strict" class="{{row.visibility}}"><td data-ng-repeat="cell in row.cells track by $index">{{cell.value | smartTableDateFilter}}</td></tr></tbody></table></div></div>
